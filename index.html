<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site avec une image en fond uniquement">
    <title>Image de Fond</title>
    <style>
        /* Supprimer tous les styles par défaut */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Ajouter une image en fond */
        body {
            background-image: url('JOUER.png'); /* Remplacez 'JOUER.png' par le chemin de votre image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Empêche les barres de défilement */
        }
    </style>
</head>
<body>
    <script>
        // Redirection au clic
        document.body.addEventListener('click', () => {
            window.location.href = "https://cracklist-game.github.io/"; // URL de redirection
        });
    </script>
</body>
</html>
